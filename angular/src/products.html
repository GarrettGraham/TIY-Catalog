<style type="text/css">
    img {
        border: 0.5em solid lightgray;
        text-align: center;
    }
    
    img:hover {
        border: 0.5em solid gray;
    }
    
    h1 {
        color: #47a3da;
    }
    
    span {
        color: #47a3da;
        text-align: center;
    }
    
    p {
        color: #47a3da;
    }
    
    button {
        color: #47a3da;
        margin-bottom: 5em;
    }
    
    .container {
        border: 3px solid #47a3da;
        Padding-top: 2em;
        margin-top: 3em;
        margin-bottom: 3em;
    }
    
    .tab-content {
        padding-top: 2em;
    }
    
    .product-list {
        list-style: none;
    }
    
    li {
        display: block;
    }
    
    <!-- Stuff Sam Added --> .container {
        border: 5px solid #47a3da;
    }
    
    .cartbutton {
        font-size: 1em;
    }
    
    .navbar {
        border-bottom: 3px solid #58A3D5;
        right: 0;
        margin-bottom: 0em;
        padding-top: 1em;
        width: 100%;
    }
    
    .navAnchors {
        float: right;
        font-size: 2em;
        padding-bottom: 1em;
        padding-right: 1em;
        text-decoration: none !important;
    }
    
    .navAnchor:hover {
        color: #CDCDCD;
        background-color: #CDCDCD;
    }
    
    .navAnchor:before::hover {
        color: #CDCDCD;
        background-color: #CDCDCD;
    }
    
    h3 {
        color: #47a3da;
    }
    
    .widget {
        margin-top: 2.2em;
        font-size: 2em;
        color: #58A3D6;
    }
    
    span {
        color: #C0C0C0;
        font-size: 2em;
        display: block;
    }
    
    .list-price {
        margin-top: 2em;
    }
    
    .description {
        margin-top: 2.6em;
        color: #59A4D7;
    }
    
    strong {
        font-stretch: condensed;
    }
    
    .listimg {
        padding: 0;
        border: 0.5em solid lightgray;
        margin-bottom: 2em;
        display: block;
    }
    
    listingimg:hover {
        border: 0.5em solid grey;
    }
    
    button {
        margin-top: 3em;
        color: white;
        background-color: #47a3da;
        border-radius: 2px;
        height: 3em;
        padding: 1em;
    }
    
    button:hover {}
    
    button > a {
        color: white;
    }
    
    .listli {
        padding-bottom: 1em;
    }
</style>


<body ng-app="BetterThanEtsy" ng-controller="StoreController as store">

    <div class="container">

        <nav class="navbar">

            <a ng-click="store.selectTab(2)" class="navAnchors glyphicon glyphicon-th-list"></a>

            <a ng-click="store.selectTab(1)" class="navAnchors glyphicon glyphicon-th"></a> <span>&nbsp;&nbsp;</span>

        </nav>

        <section class="tab-content">
            <div ng-show="store.isSelected(1)" class="tab-pane active" id="grid">
                <!--this div is for the grid layout-->
                <div ng-repeat="item in store.items" class="col-xs-12 col-sm-6 col-md-4 text-center">
                    <img class="text-center" ng-src="{{item.MainImage[0].url_75x75}}">
                    <h1>{{item.title}}</h1>
                    <span>{{item.price |currency}}</span>
                    <p>{{item.description}}</p>
                    <button>Add to cart.</button>
                </div>

            </div>
            <!--this div is for the grid layout-->

            <div ng-show="store.isSelected(2)" id="list">
                <ul class="product-list">

                    <li ng-repeat="item in store.items" class="col-md-12 listli">
                        <div>
                            <img ng-src="{{item.MainImage[1].url_170x135}}" class="listimg col-xs-3 col-md-2">
                        </div>
                        <h3 class="col-md-3 col-xs-5 widget">{{item.title}}</h3>
                        <div class="col-md-2 col-xs-4 price">

                            <span class="list-price">{{item.price}}</span>
                        </div>
                        <p class="col-md-2 col-sm-12 col-xs-12 description">{{item.description}}</p>
                        <div class="col-md-3 col-sm-12 col-xs-12 ">
                            <button>
                                <a class="cartbutton glyphicon glyphicon-plus-sign">
                                    <strong> Add to cart</strong>
                                </a>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
            <!--this div is for the list layout-->
        </section>
    </div>

    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')
    </script>
    <script src="js/plugins.js"></script>
    <script src="js/products.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        //]]>
    </script>


</body>
