<!DOCTYPE html>

<html class="no-js">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <!--  endbower -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <!-- endbower -->

</head>


<body ng-app="BetterThanEtsy">

    <div class="container">

        <nav class="navbar">
            <!--
           <ul class="nav nav-pills col-xs-offset-8 col-sm-offset-10 col-md-offset-10" role="tablist">
               <li role="presentation" class="active">
-->
            <a class="navAnchors glyphicon glyphicon-th-list" href="#list" role="tab" data-toggle="tab"></a>


            <!--
               </li>
               <li role="presentation">
-->
            <a class="navAnchors glyphicon glyphicon-th" href="#grid" role="tab" data-toggle="tab"></a> <span>&nbsp;&nbsp;</span>
            <!--
            </li>
</ul>
-->

            <!--Tabs with Angular-->
            <section>
                <ul class="nav nav-pills">
                    <li>
                        <a href="#grid" class="navAnchors glyphicon glyphicon-th" ng-click="tab = 1"></a>
                    </li>
                    <li>
                        <a href="#list" </li>
                </ul>
            </section>

            <!--endTabs with Angular-->



        </nav>

        <section class="tab-content" ng-controller="StoreController as store">
            <div class="tab-pane active" id="grid">
                <!--this div is for the grid layout-->
                <div ng-repeat="item in store.items" class="col-xs-12 col-sm-6 col-md-4 text-center">
                    <img class="text-center" ng-src="{{item.MainImage[0].url_75x75}}">
                    <h1>{{item.title}}</h1>
                    <span>{{item.price}}</span>
                    <p>{{item.description}}</p>
                    <button>Add to cart</button>
                </div>

            </div>
            <!--this div is for the grid layout-->

            <div class="tab-pane" id="list">
                <ul class="product-list">

                    <li ng-repeat="item in store.items" class="col-md-12 listli">
                        <div>
                            <img ng-src="{{item.MainImage[1].url_170x135}}" class="listimg col-xs-3 col-md-2">
                        </div>
                        <h3 class="col-md-3 col-xs-5 widget">{{item.title}}</h3>
                        <div class="col-md-2 col-xs-4 price">

                            <span class="list-price">{{item.price}}</span>
                        </div>
                        <p class="col-md-2 col-sm-12 col-xs-12 description">{{item.description}}</p>
                        <div class="col-md-3 col-sm-12 col-xs-12 ">
                            <button>
                                <a class="cartbutton glyphicon glyphicon-plus-sign">
                                    <strong> Add to cart</strong>
                                </a>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
            <!--this div is for the list layout-->
        </section>
    </div>

    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')
    </script>
    <script src="js/plugins.js"></script>
    <script src="js/products.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>


</body>

</html>
